<section
  class="contact colorWhite"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
>
  <div
    class="contact-left"
    fxFlex="40"
    fxFlex.sm="0"
    fxFlex.xs="0"
    fxHide.sm
    fxHide.xs
  >
    <svg-contact></svg-contact>
  </div>

  <div
    class="contact-right"
    fxFlex="60"
    fxFlex.sm="100"
    fxFlex.xs="100"
    [ngStyle.sm]="{'padding': '0 5%'}"
    [ngStyle.xs]="{'padding': '0 5%'}"
  >
    <div class="intro">{{(portfolio.texts)?.contact.intro}}</div>

    <div class="inputs">
      <form class="contact-form" [formGroup]="contactForm">
        <div class="form-group">
          <label for="contact-name"
            >{{(portfolio.texts)?.contact.input[0]}}</label
          >
          <mat-form-field class="input">
            <input
              id="contact-name"
              class="form-control"
              formControlName="name"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="form-group">
          <label for="contact-email"
            >{{(portfolio.texts)?.contact.input[1]}}</label
          >
          <mat-form-field class="input">
            <input
              id="contact-email"
              class="form-control"
              formControlName="email"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="form-group">
          <label for="contact-message"
            >{{(portfolio.texts)?.contact.input[2]}}</label
          >
          <mat-form-field class="input">
            <textarea
              id="contact-message"
              class="form-control"
              formControlName="message"
              matInput
            ></textarea>
          </mat-form-field>
        </div>
        <div class="form-group align-right">
          <button
            mat-raised-button
            [disabled]="!contactForm.valid"
            [ngStyle.sm]="{'width': '100%'}"
            [ngStyle.xs]="{'width': '100%'}"
            (click)="handleExecute()"
            class="message"
            name="send email"
          >
            {{(portfolio.texts)?.contact.button}}
          </button>
        </div>

        <ngx-invisible-recaptcha
          #captchaElem
          [siteKey]="siteRecaptchaKey"
          [useGlobalDomain]="false"
          [ngModel]="recaptcha"
          [ngModelOptions]="{standalone: true}"
          (success)="handleSuccess($event)"
          badge="bottomright"
          type="image"
        >
        </ngx-invisible-recaptcha>
      </form>
    </div>
  </div>
</section>
