    <div class="contact-right" fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" [ngStyle.sm]="{'padding': '0 5%'}" [ngStyle.xs]="{'padding': '0 5%'}">
        <div class="intro">{{(portfolio.texts)?.contact.intro}}</div>

        <div class="inputs">
            <form class="contact-form" [formGroup]="contactForm">

                <div class="form-group">
                    <div>{{(portfolio.texts)?.contact.input[0]}}</div>
                    <mat-form-field class="input">
                        <input class="form-control" formControlName="name" matInput>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <div>{{(portfolio.texts)?.contact.input[1]}}</div>
                    <mat-form-field class="input">
                        <input class="form-control" formControlName="email" matInput>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <div>{{(portfolio.texts)?.contact.input[2]}}</div>
                    <mat-form-field class="input">
                        <textarea class="form-control" formControlName="message" matInput></textarea>
                    </mat-form-field>
                </div>

                <div class="form-group align-right">
                    <button (click)="captchaRef.execute()" [disabled]="!contactForm.valid" class="message" mat-raised-button [ngStyle.sm]="{'width': '100%'}" [ngStyle.xs]="{'width': '100%'}">{{(portfolio.texts)?.contact.button}}</button>
                </div>

                <div class="form-group recaptcha">
                    <re-captcha (resolved)="$event && send($event)" #captchaRef="reCaptcha" size="invisible" data-badge="inline"></re-captcha>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <div class="horizontal-line">
        <div class="line"></div>
        <img class="logo" src="/assets/img/logo-min.png" [ngStyle.xs]="{'width.px': 66,'height.px': 51}" [ngStyle.sm]="{'width.px': 66,'height.px': 51}">
        <div class="copyrights colorWhite" [ngStyle.xs]="{'font-size.px': 14}" [ngStyle.sm]="{'font-size.px': 14}">
            {{(portfolio.texts)?.footer.content}}
        </div>
    </div>
</div>
