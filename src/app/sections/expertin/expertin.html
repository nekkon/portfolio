<section
  #expertin
  class="expertin"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
>
  <h2
    class="h2 titleExpertin"
    fxFlex="100"
    [ngStyle.sm]="{'text-align': 'center','padding':0}"
    [ngStyle.xs]="{'text-align': 'center','padding':0}"
  >
    <component-title
      title="{{(portfolio.texts)?.expertin.title}}"
      lineWidth="130"
      inverse="true"
    ></component-title>
  </h2>
  <div class="content" fxFlex="65" fxFlex.sm="100" fxFlex.xs="100">
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
      <component-mastery
        [item]="mastery"
        *ngFor="let mastery of (portfolio.texts)?.expertin.masteries"
      >
      </component-mastery>
    </div>
  </div>
  <div
    class="expertinSVG"
    fxFlex="35"
    fxFlex.sm="0"
    fxFlex.xs="0"
    fxHide.sm
    fxHide.xs
  >
    <svg-expertin></svg-expertin>
  </div>
</section>
