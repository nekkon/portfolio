<section #projects class="projects">
  <h2 class="center">
    <component-title
      title="{{(portfolio.texts)?.projects.title}}"
      lineWidth="120"
      color="#0066cc"
    ></component-title>
  </h2>
  <div class="content" fxLayout="row wrap" fxLayoutAlign="start start">
    <component-project
      fxFlex="25"
      fxFlex.xs="50"
      fxFlex.sm="33.33333"
      [project]="project"
      *ngFor="let project of (portfolio.texts)?.projects.projects | slice:0:projectsNumber"
    ></component-project>
  </div>
  <div [hidden]="showMore" class="actions">
    <button
      (click)="moreProjects()"
      mat-raised-button
      [ngStyle.sm]="{'width':'100%'}"
      [ngStyle.xs]="{'width':'100%'}"
    >
      {{ (portfolio.texts)?.projects.button }}
    </button>
  </div>
</section>
