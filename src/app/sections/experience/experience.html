<section #experience class="experience">
  <h2 class="h2 center">
    <component-title
      title="{{(portfolio.texts)?.experience.title}}"
      lineWidth="155"
      color="#0066cc"
    ></component-title>
  </h2>

  <div>
    <component-timeline
      [job]="job"
      [index]="i"
      *ngFor="let job of (portfolio.texts)?.experience.content;let i = index"
    >
    </component-timeline>
  </div>
</section>
