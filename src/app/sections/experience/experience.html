
<div #experience class="experience">

    <div class="h2 center">
        <component-title title="{{(portfolio.texts)?.experience.title}}" lineWidth="155" color="#4280f7"></component-title>
    </div>

    <div>
        <component-timeline [job]="job" [index]="i" *ngFor="let job of (portfolio.texts)?.experience.content;let i = index"></component-timeline>
    </div>
</div>
