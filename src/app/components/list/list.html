<div class="education" *ngIf="type == 'education'">
  <h3 class="title">
    {{ item.title }}
  </h3>
  <div class="subtitle">
    {{ item.subtitle }}
  </div>
  <div class="year">
    {{ item.year }}
  </div>
</div>
<div class="conferences" *ngIf="type == 'conference'">
  <h3 class="title">
    {{ item.year }}
  </h3>
  <div *ngFor="let conference of item.list" class="conference">
    {{ conference }}
  </div>
</div>
